<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Heart Disease</title>
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/formstyle.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="icon" href="https://static.toiimg.com/thumb/msid-51767839,imgsize-17046,width-400,resizemode-4/51767839.jpg" type="image/x-icon">

  
</head>
<body>
    <div class="container">
        <header>ML MODELS PREDICTION</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Heart Disease Prediction Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>Sex</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>CP</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>Trestbps</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        

                        <div class="input-field">
                            <label>Chol</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Further Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>FBS</label>
                            <input type="tnumber" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>RestECG</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>THALACH</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>EXANG</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>OldPeak</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>Slope</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">More Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>CA</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>THAL</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>Body Temp</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                       <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        
                    </div>
                </div>

                <div class="details family">
                    

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
