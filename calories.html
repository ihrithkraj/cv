<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calories</title>
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/formstyle.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="icon" href="https://static.toiimg.com/thumb/msid-51767839,imgsize-17046,width-400,resizemode-4/51767839.jpg" type="image/x-icon">

    
</head>
<body>

    
    <div class="container">
        <header > 
        ML MODEL PREDICTION     
         
    </header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Calories Prediction Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>USER ID</label>
                            <input type="number" placeholder="Enter your unique User Id" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" placeholder="Enter age" required>
                        </div>

                        <div class="input-field">
                            <label>Height</label>
                            <input type="number" placeholder="Enter your height in cms" required>
                        </div>

                        <div class="input-field">
                            <label>Weight</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Duration</label>
                            <input type="number" placeholder="Enter your exercise duration in mins" required>
                        </div>

                        <div class="input-field">
                            <label>Heart Rate</label>
                            <input type="number" placeholder="Enter heart rate in bpm" required>
                        </div>

                        <div class="input-field">
                            <label>Body Temp</label>
                            <input type="number" placeholder="Enter heart rate in celsius" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        
                    </div>
                </div>

                

                    
                    
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                   
        
</form>
</div>


    <script src="script.js">
       
    </script>
</body>
</html>
