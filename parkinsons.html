<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Parkinson's Disease </title>
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/formstyle.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="icon" href="https://static.toiimg.com/thumb/msid-51767839,imgsize-17046,width-400,resizemode-4/51767839.jpg" type="image/x-icon">

    
</head>
<body>
    <div class="container">
        <header>ML MODELS PREDICTION</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Parkinson's Disease Prediction Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>MDVP:Fo(Hz)</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>MDVP:Fhi(Hz)</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>MDVP:Flo(Hz)</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>MDVP:Jitter(%)</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        

                        <div class="input-field">
                            <label>MDVP:Jitter(Abs)</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Further Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>MDVP:RAP</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>MDVP:PPQ</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>Jitter:DDP</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>MDVP:Shimmer</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>MDVP:Shimmer(dB)</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>Shimmer:DDA</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">More Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>NHR</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>HNR</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>status</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>RPDE</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>DFA</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Crucial Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>spread1</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>spread2</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        <div class="input-field">
                            <label>D2</label>
                            <input type="number" placeholder="Enter details" required>
                        </div>

                        
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
