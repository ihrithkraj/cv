<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Diabetes</title>
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/formstyle.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="icon" href="https://static.toiimg.com/thumb/msid-51767839,imgsize-17046,width-400,resizemode-4/51767839.jpg" type="image/x-icon">

    
</head>
<body>

    
    <div class="container">
        <header>ML MODELS PREDICTION</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Diabetes Prediction Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Pregnancies</label>
                            <input type="number" placeholder="Enter " required>
                        </div>

                        <div class="input-field">
                            <label>Glucose</label>
                            <input type="number" placeholder="Enter glucose level" required>
                        </div>

                        <div class="input-field">
                            <label>BloodPressure</label>
                            <input type="number" placeholder="Enter your BP" required>
                        </div>

                        <div class="input-field">
                            <label>SkinThickness</label>
                            <input type="number" placeholder="Enter skin thickness" required>
                        </div>

                        <div class="input-field">
                            <label>Insulin</label>
                            <input type="number" placeholder="Enter your insulin level" required>
                        </div>

                        <div class="input-field">
                            <label>BMI</label>
                            <input type="number" placeholder="Enter your BMI" required>
                        </div>

                        <div class="input-field">
                            <label>DiabetesPedigreeFunction</label>
                            <input type="number" placeholder="Enter" required>
                        </div>
                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" placeholder="Enter age" required>
                        </div>

                        
                        
                    </div>
                </div>

                

                    
                    
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                   
        
</form>
</div>


    <script src="script.js">
        
    </script>
</body>
</html>
